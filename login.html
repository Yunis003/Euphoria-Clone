<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="./assets/login.css">
</head>
<body>
    <header>
        <div class="logo">Euphoria</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="auth-buttons">
            <button class="login">Login</button>
            <button class="signup">Sign Up</button>
        </div>
    </header>
    <main>
        <div class="image-section">
            <img src="./assets/images/bert-b-rhNff6hB41s-unsplash 1.png" alt="Happy Friends">
        </div>
        <div class="signin-section">
            <h1>Sign In Page</h1>
            <button class="social-btn google">Continue With Google</button>
            <button class="social-btn twitter">Continue With Twitter</button>
            <div class="or">OR</div>
            <form>
                <input type="text" placeholder="User name or email address" required>
                <input type="password" placeholder="Password" required>
                <div class="form-footer">
                    <a href="#" class="forgot-password">Forgot your password?</a>
                    <button type="submit" class="signin-btn">Sign In</button>
                </div>
            </form>
            <div class="signup-link">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </div>
    </main>
</body>
</html>
